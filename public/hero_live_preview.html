<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero Live Preview</title>
  <style>
    :root {
      --color-primary: #ff6b9d;
      --color-secondary: #c44569;
      --accent: #8b5cf6;
      --hero-image: url('public/hero-bored-date.jpg');
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color:#fff; background:#111; }
    .hero {
      position: relative;
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 56px 24px;
      background-image: var(--hero-image);
      background-size: cover;
      background-position: 28% center;
      background-repeat: no-repeat;
      isolation: isolate;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg,
        rgba(255,107,157,.65) 0%,
        rgba(196,69,105,.65) 50%,
        rgba(139,92,246,.65) 100%);
      z-index: 0;
    }
    .hero > * { position: relative; z-index: 1; }
    h1 { font-size: clamp(28px, 5vw, 48px); margin: 0 0 12px; font-weight: 800; line-height: 1.1; }
    p.lede { font-size: clamp(16px, 2.5vw, 20px); opacity: .92; margin: 0 0 20px; }
    .cta-row { display:flex; gap:12px; flex-wrap:wrap; justify-content:center; }
    .btn { padding: 12px 20px; border-radius: 10px; font-weight: 700; text-decoration: none; display:inline-block; }
    .btn-outline { background: rgba(255,255,255,.9); color: var(--accent); }
    .btn-outline:hover { background: #fff; }
    .btn-primary { background: var(--accent); color:#fff; }
    .btn-ghost { background: rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.35); }
  </style>
</head>
<body>
  <section class="hero">
    <div class="wrap">
      <h1>Break the Cycle. Find Love That Lasts.</h1>
      <p class="lede">Your Dating DNA™ reveals the hidden patterns sabotaging your love life — and gives you the plan to finally choose differently.</p>
      <div class="cta-row">
        <a class="btn btn-outline" href="#break-cycle">See the Cycle</a>
        <a class="btn btn-primary" href="#">Singles Assessment – $49</a>
        <a class="btn btn-ghost" href="#">Couples Assessment – $79</a>
      </div>
    </div>
  </section>
</body>
</html>
